<div class="container-md">
  <div class="row">
    <div class="col">
      <form #f1="ngForm" (ngSubmit)="onChercher(f1.value)">
        <div class="form-group">
          <input type="text" name="keyword" ngModel placeholder="key word">
          <button type="submit" class="btn btn-primary" ><font color="white"><i class="fa-solid fa-magnifying-glass"></i>Chercher</font></button>
        </div>
      </form>
    </div>
    <div class="col">
      <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <font color="white"><i class="fa-solid fa-plus"></i></font>Ajouter
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card-header bg-primary">
      <h5 class="card-title"><font color="white">Liste des clients</font></h5>
    </div>
    <div class="card-body">
      <table *ngIf="customer" class="table table-sm">
        <tr>
          <th>ID</th><th>NOM</th><th>EMAIL</th>
        </tr>
        <tr *ngFor="let c of customer._embedded.customers">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteCustomer(c)">Delete</a></td>
        </tr>
      </table>
      <ul class="pagination">
        <li [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index" class="page-item clickable">
          <a (click)="onPageCustomers(i)" class="page-link"><font color="gray">{{i}}</font></a>
        </li>
      </ul>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f2="ngForm" (ngSubmit)="onSaveProduct(f2.value)">
          <div class="form-group">
            <label class="control-label">Nom</label>
            <input class="form-control" type="text" name="name" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" type="text" name="email" ngModel>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  type="submit" class="btn btn-success">add</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
